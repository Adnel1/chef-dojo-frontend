services:
  - type: web
    region: ohio
    name: sample-service-name
    env: python
    buildCommand: "./render_build.sh && cd front-end && yarn build"
    startCommand: "gunicorn wsgi --chdir ./src/"
    plan: free
    numInstances: 1
    envVars:
      - key: BASENAME
        value: /
      - key: FLASK_APP
        value: src/app.py
      - key: FLASK_DEBUG
        value: 0
      - key: FLASK_APP_KEY
        value: "any key works"
      - key: PYTHON_VERSION
        value: 3.10.6
      - key: DATABASE_URL
        fromDatabase:
          name: postgresql-trapezoidal-42170
          property: connectionString
  - type: web
    name: front-end
    env: static
    buildCommand: "cd front-end && yarn build"
    staticPublishPath: front-end/build
    plan: free

databases:
  - name: postgresql-trapezoidal-42170
    region: ohio
    ipAllowList: [] 
    plan: free
